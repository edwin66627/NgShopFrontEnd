<div class="admin-page">
  <p-card header="Orders" subheader="List of all orders">
    <div class="grid">
      <div class="col-12">
        <p-table [value]="orders" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th>User<p-sortIcon field="user"></p-sortIcon>
              </th>
              <th>Total Price <p-sortIcon field="totalPrice"></p-sortIcon>
              </th>
              <th>Date Ordered <p-sortIcon field="orderDate"></p-sortIcon>
              </th>
              <th>Status <p-sortIcon field="status"></p-sortIcon>
              </th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-order>
            <tr>
              <td>{{ order.user.firstName+ " " +order.user.lastName }}</td>
              <td>{{ order.totalPrice | currency }}</td>
              <td>{{ order.orderDate | date : 'short' }}</td>
              <td>
                <p-tag
                  [value]="orderStatus[order.status].label"
                  [severity]="orderStatus[order.status].color"
                ></p-tag>
              </td>
              <td>
                <p-button
                  (click)="deleteOrder(order.id)"
                  styleClass="p-button-danger mr-2"
                  icon="pi pi-trash"
                ></p-button>
                <p-button
                  (click)="showOrder(order.id)"
                  styleClass="p-button-success"
                  icon="pi pi-eye"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
