<div class="admin-page">
    <p-card header="Dashboard" subheader="Latest Updates" *ngIf="statistics; else nostatistics">
      <div class="grid">
        <div class="col-3">
          <p-card styleClass="d-orders">
            <div class="d-item">
              <div>
                <i class="pi pi-shopping-cart"></i><br />
                <span class="name">Orders</span>
              </div>
              <span class="number">{{ statistics.pendingOrdersTotal }}</span>
            </div>
          </p-card>
        </div>
        <div class="col-3">
          <p-card styleClass="d-products">
            <div class="d-item">
              <div>
                <i class="pi pi-briefcase"></i><br />
                <span class="name">Products</span>
              </div>
              <span class="number">{{ statistics.productsTotal }}</span>
            </div>
          </p-card>
        </div>
        <div class="col-3">
          <p-card styleClass="d-users">
            <div class="d-item">
              <div>
                <i class="pi pi-users"></i><br />
                <span class="name">Users</span>
              </div>
              <span class="number">{{ statistics.customersTotal }}</span>
            </div>
          </p-card>
        </div>
        <div class="col-3">
          <p-card styleClass="d-totalsales">
            <div class="d-item">
              <div>
                <i class="pi pi-dollar"></i><br />
                <span class="name">Total Sales</span>
              </div>
              <span class="number">{{ statistics.lastWeekTotalSales | currency }}</span>
            </div>
          </p-card>
        </div>
      </div>
    </p-card>

    <ng-template #nostatistics>
      <p-card header="Oops! Something went wrong. Come back later!" class="text-center"></p-card>
    </ng-template>
  </div>
