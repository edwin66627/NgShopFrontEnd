<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editmode ? 'Edit User' : 'Add User'" subheader="You can add or edit users here">
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-primary mr-2"
              [label]="editmode ? 'Update' : 'Create'"
              icon="pi pi-plus"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              styleClass="p-button-secondary"
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              (click)="onCancel()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="formgrid grid">
            <div class="field col">
              <label for="firstName" class="mr-1">First Name</label>
              <input formControlName="firstName" id="firstName" type="text" pInputText />
              <small *ngIf="userForm.firstName.invalid && isSubmitted" class="p-error"
                >First Name is required</small
              >
            </div>
            <div class="field col">
              <label for="lastName" class="mr-1">Last Name</label>
              <input formControlName="lastName" id="lastName" type="text" pInputText />
              <small *ngIf="userForm.lastName.invalid && isSubmitted" class="p-error"
                >Last Name is required</small
              >
            </div>
            <div class="field col">
              <label for="username" class="mr-1">Username</label>
              <input formControlName="username" id="username" type="text" pInputText />
              <small *ngIf="userForm.username.invalid && isSubmitted" class="p-error"
                >Username is required</small
              >
            </div>
          </div>
          
          <div class="formgrid grid">
            <div class="field col-4">
              <label for="roles" class="mr-1">Roles</label><br />
              <p-multiSelect 
                [options]="roles" 
                formControlName="roles" 
                defaultLabel="Select roles" 
                optionLabel="name" 
                display="chip">
              </p-multiSelect>
            </div>
          </div>      
          <div class="formgrid grid"> 
            <div class="field col">
              <label for="email" class="mr-1">Email</label>
              <input formControlName="email" id="email" type="text" pInputText />
              <small *ngIf="userForm.email.invalid && isSubmitted" class="p-error"
                ><span *ngIf="userForm.email.errors.required">email is required</span>
                <span *ngIf="userForm.email.errors.email">email is invalid</span></small
              >
            </div> 
            <div class="field col">
              <label for="color" class="mr-1">Phone</label><br />
              <p-inputMask
                mask="999 999 9999"
                formControlName="phone"
                placeholder="999 999 9999"
              ></p-inputMask>
              <small *ngIf="userForm.phone.invalid && isSubmitted" class="p-error"
                >phone is required</small
              >
            </div>
            <div class="field col">
              <label for="password" class="mr-1">Password</label>
              <input formControlName="password" id="password" type="password" pInputText />
              <small *ngIf="userForm.password.invalid && isSubmitted" class="p-error"
                >Password is required</small
              >
            </div>
          </div>
          <div class="formgrid grid">
            <div class="field col-4">
              <label for="street" class="mr-1">Street</label>
              <input formControlName="street" id="apartment" type="text" pInputText />
            </div>
            <div class="field col-4">
              <label for="city" class="mr-1">City</label>
              <input formControlName="city" id="city" type="text" pInputText />
            </div>
            <div class="field col-4">
              <label for="city" class="mr-1">State</label>
              <input formControlName="state" id="city" type="text" pInputText />
            </div>
            <div class="field col-4">
              <label for="country" class="mr-1">Country</label><br />
              <p-dropdown
                [options]="countries"
                formControlName="country"
                optionLabel="name"
                optionValue="id"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                placeholder="Select a Country"
              ></p-dropdown>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
