<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Users" subheader="List of all users">
    <div class="grid">
      <div class="-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-success"
              label="New"
              icon="pi pi-plus"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table [value]="users" 
          [paginator]="true"
          [lazy]="true"
          [rows]="pageSize"
          [loading]="loading"
          [totalRecords]="totalElements"
          [showCurrentPageReport]="true"
          styleClass="p-datatable-gridlines"
          [globalFilterFields]="['firstName']"
          (onLazyLoad)="loadPage($event)"
          styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="firstName">First Name <p-sortIcon field="name"></p-sortIcon></th>
              <th pSortableColumn="lastName">Last Name <p-sortIcon field="name"></p-sortIcon></th>
              <th>Email</th>
              <th>Role</th>
              <th>Country</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>
              <td>{{ user.email }}</td>
              <td>{{ getRoleName(user.roles) }}</td>
              <td>{{ getAddress(user.addresses) }}</td>
              <td>
                <p-button
                  (click)="deleteUser(user.id)"
                  styleClass="p-button-danger p-mr-2"
                  icon="pi pi-trash"
                ></p-button>
                <p-button
                  (click)="updateUser(user.id)"
                  styleClass="p-button-success"
                  icon="pi pi-pencil"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
